{% extends 'enroll/base.html' %}
{% block content %}
<div class="row ">
    <div class="col-sm-5 offset-1">
     <h4 class="text-center alert alert-dark">Add New Student</h4>
     <form action="" method="POST">
      {% csrf_token %}
      {{forms.as_p}}
      <input type="submit" class="btn btn-secondary shadow-lg" value="Add">
     </form>
    </div>
    <div class="col-sm-5 ">
        <h4 class="text-center alert alert-dark">Show Student Information</h4>
        {% if stu %}  
            <table class="table table-hover">
                <thead>
                   <tr>
                    <th scope="col">ID</th>
                     <th scope="col">Name</th>
                     <th scope="col">Password</th>
                     <th scope="col">Action</th>
                   </tr>
                 </thead>
                 
                 <tbody>
                    {% for st in stu %}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.password}}</td>
                            <td>

                                <form action="{% url 'update_data' st.id %}" class="d-inline" method="post">{% csrf_token %}
                                    <input type="Submit" class="btn btn-outline-success shadow-sm" value="Edit">
                                </form>
                                <form action="{% url 'delete_data' st.id %}" class="d-inline" method="post">{% csrf_token %}
                                    <input type="submit" class="btn btn-outline-danger shadow-sm" value="Delete">
                                </form>
                            </td>
                            
                        </tr>  
                        
                    {% endfor %}                 
                 </tbody>
                </table>    
            
        {% endif %}
    </div>
{% endblock %}
